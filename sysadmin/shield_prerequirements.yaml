# sudo management

    - name: installing sudo
      apt:
        name: sudo
        update_cache: yes
      become: yes
      become_user: root
      become_method: su

    - name: adding <USER> to sudo group
      user:
        append: yes
        groups: sudo
        name: herraiz
      become: yes
      become_user: root
      become_method: su

